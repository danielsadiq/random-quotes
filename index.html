<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="icon" href="images/icon-dice.svg" sizes="32x32">
    <link rel="stylesheet" href="css/style.css">
    <title>Random Quotes</title>
</head>
<body>
    <div class="row">
        <div class="col-lg-6 col-md-8">
            <div class="card">
                <small class="mb-4 mt-4">ADVICE #<%= id %></small>
                <h2 class="main-txt mb-4">"<%= advice %>"</h2>
                <img src="images/pattern-divider-desktop.svg" class="mt-2 mb-8 div">
                <div class="round">
                    <form action="/again" method="post">
                        <!-- <button type="submit" class="btnn">
                            <img src="images/icon-dice.svg" width="35" class="dice">
                        </button> -->
                        <input type="image" src="images/icon-dice.svg" width="35" height="35" class="dice">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
